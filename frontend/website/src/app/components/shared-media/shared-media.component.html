<div class="card custom-card">
  <video *ngIf="media!.isvideo" class="card-video" controls>
    <source [src]="media!.url" type="video/mp4">
  Your browser does not support the video tag.
  </video>
  <img *ngIf="!media!.isvideo" [src]="media!.url">
    <div class="card-body">
      <div class="row">
        <div class="col">
            <p class="card-text">{{media!.timestamp | date }}</p>
        </div>
        <div class="col">
            <p class="card-text">{{media!.location! | location}}</p>
        </div>
        <div class="col">
            <p class="card-text">{{media!.views}} views</p>
        </div>
      </div>
      <h5 class="card-title cstm-card-title">{{media!.title}}</h5>
      <div class="cstm-card-category">Category: <b class="category-bubble">{{media!.category}}</b></div>
      <a (click)="openMediaInfo()" class="btn btn-primary">More Info</a>
    </div>
  </div>
