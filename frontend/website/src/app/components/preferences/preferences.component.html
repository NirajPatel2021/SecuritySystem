<div class="clear-preference">
  <h3 class="clear-header">Clear My Media Every: </h3>
  <select [(ngModel)]="deletePeriod">
    <option value="1">1 Minute</option>
    <option value="5">5 Minutes</option>
    <option value="15">15 Minutes</option>
    <option value="30">30 Minutes</option>
    <option value="60">1 Hour</option>
    <option value="180">3 Hours</option>
    <option value="360">6 Hours</option>
    <option value="720">12 Hours</option>
    <option value="1440">24 Hours</option>
    <option value="2880">48 Hours</option>
    <option value="0">Never</option>
  </select><br><br>
  <button class="submit-btn" (click)="editPreferences()">Submit</button>
</div>

<div class="motion-preference">
  <h3 class="clear-header">Toggle Motion Capture: </h3>

  <label *ngIf="this.preferencesServices.currentUserPrefences.motion == false" class="switch" (click)="toggleMotion(true)">
    <input type="checkbox">
    <span class="slider1 round"></span>
  </label>

  <label *ngIf="this.preferencesServices.currentUserPrefences.motion == true" class="switch" (click)="toggleMotion(false)">
    <input type="checkbox">
    <span class="slider2 round"></span>
  </label>
</div>

<div class="motion-preference">
  <h3 class="clear-header">Thing to Notify Me About: </h3>

  <input id="labelsToNotifyFor" size="100" value="{{this.preferencesServices.currentUserPrefences.labels}}"/>
  <button (click)="updateLabels()">Update</button>
</div>
