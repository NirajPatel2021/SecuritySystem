
<br>

<div class="typewriter">
  <h1>My Preferences<img class="gear" src="https://cdn-icons-png.flaticon.com/512/446/446085.png"></h1>
</div>

<div class="clear-preference">
  <h6>Switch Color Mode</h6>
  <button class="btn btn-outline-primary" (click)="toggleDarkMode()">Dark / Light</button>
</div>

<div class="clear-preference">
  <p>Clear My Records Every: </p>
  <select [(ngModel)]="removePeriod">
    <option value="1">1 Minute</option>
    <option value="5">5 Minutes</option>
    <option value="15">15 Minutes</option>
    <option value="30">30 Minutes</option>
    <option value="60">1 Hour</option>
    <option value="180">3 Hours</option>
    <option value="360">6 Hours</option>
    <option value="720">12 Hours</option>
    <option value="1440">24 Hours</option>
    <option value="2880">48 Hours</option>
    <option value="0">Never</option>
  </select>
  <button class="btn btn-outline-primary" (click)="editPreferencesRemove()">Submit</button>
</div>
<div class="clear-preference">
  <p> What font size would you like?</p>
  <p> Font-Size (Pixels): </p>
  <select [(ngModel)]="fontSizeSetting">
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>

  </select>
  <button class="btn btn-outline-primary" (click)="editPreferencesFontSize()">Submit</button>
</div>
<div class="clear-preference">
  <p> What image size would you like?</p>
  <p> Image-Size (Pixels): </p>
  <select [(ngModel)]="imageSizeSetting">
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="350">350</option>
    <option value="400">400</option>
    <option value="450">450</option>
    <option value="500">500</option>
  </select>
  <button class="btn btn-outline-primary"  (click)="editPreferencesImageSize()">Submit</button>
</div>

<div class="clear-preference">
  <p> What video size would you like?</p>
  <p> Video-Size (Pixels): </p>
  <select [(ngModel)]="videoSizeSetting">
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="350">350</option>
    <option value="400">400</option>
    <option value="450">450</option>
    <option value="500">500</option>
  </select>
  <button class="btn btn-outline-primary"  (click)="editPreferencesVideoSize()">Submit</button>
</div>
