<form #userData="ngForm" (ngSubmit)="tokenCheck(userData)" novalidate>
  <div class="form-group">
    <input (click)="clearUsername()" class="form-control login-input" name="username" value="username" id="username" ngModel="{{usernamePlaceholder}}"><br>
  </div>
  <div class="form-group">
    <input (click)="clearToken()" class="form-control login-input" name="token" value="token" id="token" ngModel="{{tokenPlaceholder}}"><br>
  </div>
  <button class="login-btn">Continue to Reset Password!</button>
</form>
