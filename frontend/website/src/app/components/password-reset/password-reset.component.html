<div class="container-fliud login-cont">
  <form  #userData="ngForm" (ngSubmit)="reset(userData)" novalidate>
    <div class="form-group">
      <input class="form-control login-input" name="username" id="username" ngModel=""><br>
    </div>
    <div class="form-group">
      <input class="form-control login-input"  name="id" id="id" ngModel=""><br>
    </div>
    <button class="login-btn">Reset your password</button>
  </form>
</div>
