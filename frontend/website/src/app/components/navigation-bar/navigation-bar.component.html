<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-icon>photo_camera</mat-icon>
  <span>
    Big Brother
  </span>

  <div class="spacer"></div>

  <div *ngIf="loggedIn">
    <span style="font-size: 14px" > Hello </span>
    <span style="color: orange; font-size: 14px" > {{loggedFirstname.toUpperCase()}} </span>
    <a mat-button routerLink="home">Home</a>
    <a mat-button routerLink="camera">Camera</a>
    <a mat-button routerLink="records">Records</a>
    <a mat-button routerLink="preferences">Preferences</a>
    <a mat-button routerLink="faq">FAQ</a>
    <a mat-button routerLink="about-us">About Us</a>
    <a mat-button (click)="logout()">Log Out</a>
  </div>

  <div *ngIf="!loggedIn">
    <a mat-button routerLink="home">Home</a>
    <a mat-button routerLink="faq">FAQ</a>
    <a mat-button routerLink="about-us">About Us</a>
    <a mat-button routerLink="auth">Login <mat-icon>login</mat-icon> </a>
  </div>

</mat-toolbar>
