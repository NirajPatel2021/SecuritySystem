<div class="container-fliud login-cont">
    <form  #userData="ngForm" (ngSubmit)="login(userData)" novalidate>
      <div class="form-group">
        <input class="form-control login-input" name="username" id="username" ngModel=""><br>
      </div>
      <div class="form-group">
        <input class="form-control login-input" type="password"  name="password" id="password" ngModel=""><br>
      </div>
      <button class="login-btn">Log In</button>
    </form>
  </div>
