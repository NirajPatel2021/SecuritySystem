<div class="comments-cont">
    <h5>Comments</h5>
    <form #commentData="ngForm" (ngSubmit)="createComment(commentData)" novalidate>
        <div class="form-group">
            <textarea (click)="clearPlaceHolder()" [ngClass]="postPlaceholder ? 'form-control textarea-gray-text': 'form-control textarea-black-text'" name="content" value="content" id="content" ngModel="{{postPlaceholder}}"></textarea>
        </div>
        <button class="btn btn-primary post-btn">Comment</button>
    </form>
    <app-user-comment *ngFor="let comment of commentService.mediaxComments; index as i;" [id]="comment.id" [content]="comment.content" [username]="comment.username" [date]="comment.date" [mediaid]="comment.mediaid"></app-user-comment>
</div>
